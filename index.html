<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/c8fc098ea2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <i class="fa-brands fa-html5"></i>
          <div class="post-header-info">
            <h3>Nombre de usuario</h3>
            <p>Ubicación</p>
          </div>
          <i class=“fa-solid fa-ellipsis-vertical”></i>
        </div>
        <div class="post-image">
          <img src="https://via.placeholder.com/600x600" alt="Imagen del Post">
        </div>
        <div class="post-footer">
          <div class="post-footer-buttons">
            <button><i class="far fa-heart"></i></button>
            <button><i class="far fa-comment"></i></button>
            <button><i class="far fa-paper-plane"></i></button>
          </div>
          <div class="post-footer-likes">
            <i class="far fa-heart"></i>
            <p>2,345 Me gusta</p>
          </div>
          <div class="post-footer-caption">
            <h3>Nombre de usuario</h3>
            <p>Descripción del post.</p>
          </div>
          <div class="post-footer-comments">
            <div class="comment">
              <h3>Nombre de usuario</h3>
              <p>Comentario #1.</p>
            </div>
            <div class="comment">
              <h3>Nombre de usuario</h3>
              <p>Comentario #2.</p>
            </div>
            <div class="comment">
              <h3>Nombre de usuario</h3>
              <p>Comentario #3.</p>
            </div>
          </div>
          <div class="post-footer-time">
            <p>Hace 5 horas</p>
          </div>
          <div class="post-footer-add-comment">
            <input type="text" placeholder="Agregar un comentario...">
            <button>Publicar</button>
          </div>
        </div>
      </div>
</body>
</html>
